
<h3><strong > <span class="Mobile">{{Character_Job}} / {{Character_Name}}</span> 캐릭터를 정말 삭제하시겠습니까?</strong><mat-icon mat-dialog-close>close</mat-icon></h3>

	<div class="User_Option_DialogButtonBox">
