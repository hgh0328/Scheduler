<div class="Content_Panel">

	<div class="Content_Panel_Title">
		<h3><mat-icon>date_range</mat-icon> 주간 캘린더</h3>
	</div>
 
<div class="Calendar_List_Box">
 <mat-tab-group mat-align-tabs="start">
  <mat-tab label="수요일">
<mat-accordion>
			  <mat-expansion-panel>
				<mat-expansion-panel-header>
				  <mat-panel-title>
					[ 학원파티 ] 발탄노말
				  </mat-panel-title>
				  <mat-panel-description>
					딜러 1 / 힐러 1 / 둘다가능 1
				  </mat-panel-description>
				</mat-expansion-panel-header>
				<div class="Calendar_List_Info">
				    <h3>[ 학원파티 ] 발탄 노말</h3>
				    <h3>점화걸면정화 / 딜러</h3>
				    <h3>오전 / 오후 / 아침</h3>
				    <h3>메모</h3>
				</div>
				<p><mat-icon>list</mat-icon>참여 리스트 <span><em>3</em>명</span></p>
				<mat-list>
				  <mat-list-item>
						<div mat-line class="Calendar_List_Box_ID">점화걸면정화</div>
						<div mat-line class="Calendar_List_Box_Name">딜러 / 아무때나</div>	
				        <button mat-icon-button [matMenuTriggerFor]="OptionMenu"><mat-icon mat-list-icon>more_vert</mat-icon></button>
				  </mat-list-item>
				  <mat-list-item>
						<div mat-line class="Calendar_List_Box_ID">똘렝</div>
						<div mat-line class="Calendar_List_Box_Name">힐러 / 오전</div>	
				        <button mat-icon-button [matMenuTriggerFor]="OptionMenu"><mat-icon mat-list-icon>more_vert</mat-icon></button>
				  </mat-list-item>
				  <mat-list-item>
						<div mat-line class="Calendar_List_Box_ID">데둠미</div>
						<div mat-line class="Calendar_List_Box_Name">둘다 가능 / 오후</div>	
				        <button mat-icon-button [matMenuTriggerFor]="OptionMenu"><mat-icon mat-list-icon>more_vert</mat-icon></button>
				  </mat-list-item>
				</mat-list>
				
				 <div class="User_Option_DialogButtonBox">
                    <button mat-stroked-button class="AddBtn">수정</button>
                    <button mat-stroked-button class="RedBtn">삭제</button>
                    <button mat-stroked-button>취소</button>
                    <button mat-stroked-button class="NextBtn">참여</button>
                </div>
			  </mat-expansion-panel>
			  
			  
			</mat-accordion>
  </mat-tab>
  <mat-tab label="목요일">Content 2</mat-tab>
  <mat-tab label="금요일">Content 3</mat-tab>
  <mat-tab label="토요일">Content 3</mat-tab>
  <mat-tab label="일요일">Content 3</mat-tab>
  <mat-tab label="월요일">Content 3</mat-tab>
  <mat-tab label="화요일">Content 3</mat-tab>
</mat-tab-group>
	</div>


<div class="Calendar_AddButtonBox">
    <button mat-stroked-button class="NextBtn" (click)="Calendar_AddButton()">캘린더 일정 추가</button>
</div>
</div>


<mat-menu #OptionMenu="matMenu">
  <button mat-menu-item class="RedBtn">
    <mat-icon>logout</mat-icon>
    <span>내보내기</span>
  </button>
  <button mat-menu-item disabled class="RedBtn">
    <mat-icon>delete_outline</mat-icon>
    <span>삭제</span>
  </button>
</mat-menu>
